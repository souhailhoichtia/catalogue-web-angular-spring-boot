<div class="panel panel-default">
  <div class="card-header">nouveau produits</div>
  <div class="panel-body">
    <div class="col-md-9 col-sm-9 col-12">
      <form
        id="formId"
        (ngSubmit)="onSaveProduct(refForm.value)"
        #refForm="ngForm"
      >
        <div class="form-group">
          <label class="custom-control-label">Désignation</label>
          <input class="form-control" type="text" name="designation" ngModel />
        </div>
        <div class="form-group">
          <label class="custom-control-label">Quantité</label>
          <input class="form-control" type="number" name="quantity" ngModel />
        </div>
        <div class="form-group">
          <label class="custom-control-label">prix</label>
          <input class="form-control" type="text" name="price" ngModel />
        </div>
        <button class="btn btn-success" type="submit">save</button>
      </form>
    </div>
  </div>
</div>
